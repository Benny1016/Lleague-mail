<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLeague Mailing ‚öΩ</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #FFA500; /* Solid orange background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #DC5349;
      font-family: 'Bungee', cursive; /* Sporty font for the title */
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #555;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #DC5349;
      outline: none;
    }

    button {
      background-color: #DC5349;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c1453b;
    }

    .thank-you-message {
      display: none; /* Hidden by default */
      font-size: 1.5rem; /* Larger font size */
      font-weight: bold; /* Bold text */
      color: #DC5349;
      margin-top: 20px;
    }

    .emoji {
      font-size: 1.2rem;
    }

    .mailing-list {
      display: none; /* Hidden by default */
      margin-top: 20px;
      text-align: left;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .mailing-list h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .mailing-list ul {
      list-style-type: none;
      padding: 0;
    }

    .mailing-list li {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LLeague Mailing <span class="emoji">‚öΩ</span></h1>
    <p>Join the league and stay updated! <span class="emoji">üéâ</span></p>
    <form id="registration-form">
      <label for="email">Your Email <span class="emoji">üì®</span>:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email..." required>
      
      <label for="team">Team Name <span class="emoji">üèÜ</span> (optional):</label>
      <input type="text" id="team" name="team" placeholder="Enter your team name...">
      
      <button type="submit">Join the League! <span class="emoji">üöÄ</span></button>
    </form>

    <!-- Thank you message (hidden by default) -->
    <p class="thank-you-message" id="thank-you-message">Thank you for signing up! üéâ</p>

    <!-- Mailing list display (hidden by default) -->
    <div class="mailing-list" id="mailing-list">
      <h2>Mailing List:</h2>
      <ul id="mailing-list-items"></ul>
    </div>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get input values
      const email = document.getElementById('email').value;
      const team = document.getElementById('team').value || 'No Team';

      // Check if the email is "benedek.borsos@gmail.com" AND the team is "sky1"
      if (email === 'benedek.borsos@gmail.com' && team === 'sky1') {
        displayMailingList();
        return; // Stop further execution
      }

      // Save to local storage (for testing purposes)
      const userData = { email, team };
      let mailingList = JSON.parse(localStorage.getItem('mailingList')) || [];
      mailingList.push(userData);
      localStorage.setItem('mailingList', JSON.stringify(mailingList));

      // Send the mailing list to the backend (optional)
      fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/mailing-list.json', {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Update mailing list',
          content: btoa(JSON.stringify(mailingList)), // Encode the mailing list in base64
          sha: '', // Leave empty for new file
        }),
      })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((error) => console.error('Error:', error));

      // Show thank you message
      document.getElementById('thank-you-message').style.display = 'block';

      // Clear the form
      document.getElementById('email').value = '';
      document.getElementById('team').value = '';
    });

    // Function to display the mailing list
    function displayMailingList() {
      const mailingList = JSON.parse(localStorage.getItem('mailingList')) || [];
      const mailingListItems = document.getElementById('mailing-list-items');

      // Clear previous items
      mailingListItems.innerHTML = '';

      // Add each user to the list
      mailingList.forEach((user) => {
        const li = document.createElement('li');
        li.textContent = `Email: ${user.email}, Team: ${user.team}`;
        mailingListItems.appendChild(li);
      });

      // Show the mailing list section
      document.getElementById('mailing-list').style.display = 'block';
    }
  </script>
</body>
</html>
